<html>
<head>
<title>Path: {{ tree.name }}</title>
</head>
<body>
{% include 'header.html'%}

<h1>{{ tree.name }}</h1>
<ul>
{%- for item in tree.children recursive %}
    <li><a href="{{'.'+url_for('static',filename='builds/%s'%item.name)}}" download>{{ item.name }}</a>
    {%- if item.children -%}
        <ul><a href="">{{ loop(item.children) }}</a></ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
</body>
</html>
